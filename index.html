<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h1>Currency Convertor</h1>


        <form action="">
            <div class="amount">
                <label for="amount">Enter Amount</label>
                <input type="text" id="numberInput">
            </div>
            <div class="dropdown">
                <div class="from">
                    <label for="">From</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <Select name="from">
                        
                           
                        </Select>

                    </div>
                </div>



                <i class="fa-solid fa-arrow-right-arrow-left" style="margin-top: 1rem;"></i>



                <div class="to">
                    <label for="">To</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <Select name="to">
                        </Select>

                    </div>
                </div>
               
            </div>
            <div class="msg hide">
                <p class="defaultValue"></p>
                <p class="defaultValue2"></p>
                <p class="result"></p>
            </div>
            <button >Get Exchange Rate</button>
        </form>

    </div>




















    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
